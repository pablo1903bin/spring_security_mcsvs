spring.application.name=user_sesion
spring.security.user.name=pablo
spring.security.user.password=super
server.port=9999
server.servlet.context-path=/api/user-sesion/v1
#eureka config
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.value}
# swagger-ui custom path// http://localhost:8081//api/v1/swagger-ui/index.html#/
springdoc.swagger-ui.path=/swagger-ui.html
# Disabling the swagger-ui
springdoc.swagger-ui.enabled=true